{% extends 'ekart_admin/base.html' %}
{% load static %}

{% block content %}


<main class="col-md-9">
   <h1>Approved_sellers</h1>

   <table class="table">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Company Name</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      {% for seller in approved_sellers %}
      <tbody>
        <tr>
          <th scope="row">{{seller.first_name}}</th>
          <td>{{seller.last_name}}</td>
          <td>{{seller.email}}</td>
          <td>{{seller.comapany_name}}</td>
          <td><img height="100px" width="100px" src="{{seller.pic.url}}" alt=""></td>
          
        </tr>
      </tbody>
      {% endfor %}
    </table>
</main>


{% endblock %}
