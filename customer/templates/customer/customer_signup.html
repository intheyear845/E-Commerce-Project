{% extends 'customer/base.html' %}


{% block header %}
<style>
  #snackbar {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: violet;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    right: 100px;
    top: 30px;
    font-size: 17px;
  }

  #snackbar.show {
    visibility: visible;
    /* Add animations if desired */
  }
</style>
{% endblock %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      <header class="mb-4">
        <h4 class="card-title">Customer Sign up</h4>
      </header>
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="col form-group">
            <label>First name</label>
            <input type="text" name="fname" class="form-control" placeholder="enter first name">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
            <label>Last name</label>
            <input type="text" name="lastname" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" class="form-control" placeholder="">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> <!-- form-group end.// -->
        <div class="form-group">
          <label class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" checked="" type="radio" name="gender" value="male">
            <span class="custom-control-label"> Male </span>
          </label>
          <label class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" name="gender" value="female">
            <span class="custom-control-label"> Female </span>
          </label>
        </div> <!-- form-group end.// -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" name="city" class="form-control">
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Country</label>
            <input type="text" name="country" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
        </div> <!-- form-row.// -->
        <div class="form-group">
          <label>password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div> <!-- form-group// -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Register </button>
        </div> <!-- form-group// -->

      </form>
      {{ msg }}
    </article><!-- card-body.// -->
  </div> <!-- card .// -->
  <p class="text-center mt-4">Have an account? <a href="{% url 'customer:customer_login' %}">Log In</a></p>
  <br><br>
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
  <!-- The snackbar container -->
  <div id="snackbar"></div>

  {% if status %}

  <script>
    function showSnackbar(message) {
      alert('snack bar working')
      var snackbar = document.getElementById("snackbar");
      snackbar.textContent = message;
      snackbar.className = "show";

      // Hide the snackbar after 3 seconds (adjust time as needed)
      setTimeout(function () {
        snackbar.className = snackbar.className.replace("show", "");
      }, 2000);
    }

    showSnackbar('{{message}}')
  
  </script>

  {% endif %}


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<script>




</script>

{% endblock%}
